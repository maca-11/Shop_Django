{% extends "base.html" %}
{% block title %}投稿削除{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card border-danger shadow-sm">
    <div class="card-body">
      <h3 class="text-danger">投稿の削除</h3>
      <p>本当に <strong>ID: {{ object.id }}</strong> の投稿を削除しますか？</p>

      <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除する</button>
        <a href="{% url 'shopsite:index' %}" class="btn btn-secondary ms-2">キャンセル</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
