{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<h1>Djangoで作るサインアップ機能</h1>
<section>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="サインアップ" size="md" %}
    </form>
</section>
{% endblock %}
