<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <table>
    <tr><th>商品名</th><th>数量</th><th>日時</th><th>金額</th></tr>
    {% for purchase in purchases %}
      <tr>
        <td>{{ purchase.product.name }}</a></td>
        <td>{{ purchase.quantity }}</td>
        <td>{{ purchase.purchased_at|date:"Y年m月d日 H:i" }}</td>
        <td>{{ purchase.total_price }}円</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">購入履歴はありません。</td></tr>
    {% endfor %}
  </table>
</body>
</html>
