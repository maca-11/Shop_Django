{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}{{ product.name }} - 商品詳細{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title">{{ product.name }}</h2>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text fw-bold">価格: ¥{{ product.price|floatformat:0 }}</p>
      <div class="mt-3">
        <a href="{% url 'shopsite:update' product.pk %}" class="btn btn-primary btn-sm">編集</a>
        <a href="{% url 'shopsite:delete' product.pk %}" class="btn btn-danger btn-sm">削除</a>
        <a href="{% url 'shopsite:index' %}" class="btn btn-secondary btn-sm">一覧へ戻る</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
